plugins {
    id 'java'
}

group 'com.pepo'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.json', name: 'json', version: '20180130'
    compile 'io.cucumber:cucumber-java8:4.3.1'
    compile group: 'io.appium', name: 'java-client', version: '7.0.0'
    compile 'io.cucumber:cucumber-picocontainer:4.3.1'
    compile group: 'io.rest-assured', name: 'rest-assured', version: '3.0.0'
}
